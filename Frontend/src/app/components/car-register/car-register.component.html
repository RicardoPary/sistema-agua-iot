<div class="row">
<div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 10px;">
	<div class="x_panel">
		<div class="x_title">
			<h1 style="font-size: 14px;">Tabla de Contaminacion</h1>
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
						<i class="fa fa-wrench"></i>
					</a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Settings 1</a></li>
						<li><a href="#">Settings 2</a></li>
					</ul>
				</li>
				<li><a class="close-link"><i class="fa fa-close"></i></a></li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<p>puedes seleccionar una fila para modificarla</p>
			<div class="table-responsive">
				<table class="table table-striped jambo_table bulk_action ">
					<thead>
						<tr class="headings">
							<th>Foto</th>
							<th>CI</th>
							<th>RFID</th>
							<th>Placa</th>
							<th>Marca</th>	
							<th>Modelo</th>
							<th>Tipo</th>
							<th>Color</th>		
							<th class="column-title no-link last" colspan="3"><span class="nobr">Acciones</span></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let estado of estados">
							<td><img src={{estado.foto}} width="73" height="72"></td>
							<td>{{estado.ci}}</td>
							<td>{{estado.rfid}}</td>
							<td>{{estado.placa}}</td>
							<td>{{estado.marca}}</td>
							<td>{{estado.modelo}}</td>
							<td>{{estado.tipo}}</td>
							<td>{{estado.color}}</td>							
							<td>
							<button (click)="updateAuto(estado._id)" style="border: none; background-color: none;">	
							<i class="fa fa-pencil-square fa-lg" aria-hidden="true"></i>
							</button>
							</td>
							<td>
							<button (click)="deleteAuto(estado._id)" style="border: none; background-color: none;">
							<i class="fa fa-trash fa-lg" aria-hidden="true"></i>
							</button>
							</td>
							<td>
							<button style="border: none; background-color: none;">
							<i class="fa fa-search fa-lg" aria-hidden="true"></i>
							</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</div>
